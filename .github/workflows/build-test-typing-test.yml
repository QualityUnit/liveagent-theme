name: Build Test - Typing Test

on:
  pull_request:
    paths:
      - 'apps/typing-test/**/*'
  push:
    paths:
      - 'apps/typing-test/**/*'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/typing-test/
    strategy:
      matrix:
        node_version: [ '20' ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install Yarn dependencies
        run: yarn

      - name: Run tests
        run: yarn build
